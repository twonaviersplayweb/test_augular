<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <script src="angular.js"></script>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <script>
        angular.module("exampleApp", [])
            .controller("defaultCtrl", function ($scope) {

                $scope.todos = [
                    { action: "Get groceries", complete: false },
                    { action: "Call plumber", complete: false },
                    { action: "Buy running shoes", complete: true },
                    { action: "Buy flowers", complete: false },
                    { action: "Call family", complete: false }
                ];

                $scope.addNewItem = function (newItem) {

                    $scope.todos.push({
                        action: newItem.action + " (" + newItem.location + ") ",
                        complete: false
                    });
                };

                $scope.addUser = function (userDetails) {
                    $scope.message = userDetails.name + " (" + userDetails.email + ") (" +
                            userDetails.agreed + ")";
                };

                $scope.message = "Ready";

            });
    </script>
    <style>
        form .ng-invalid-required.ng-dirty { background-color: lightpink; }
        form .ng-invalid-email.ng-dirty { background-color: lightgoldenrodyellow; }
        form .ng-valid.ng-dirty { background-color: lightgreen; }
        span.summary.ng-invalid { color: red; font-weight: bold; }
        span.summary.ng-valid { color: green; }
        div.error {color: red; font-weight: bold; }
    </style>
</head>
<body>
<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
    <form novalidate name="myForm" ng-submit="addUser(newUser)">
        <div class="well">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="userName" class="form-control" required ng-model="newUser.name">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="userEmail" class="form-control" required ng-model="newUser.email">
            </div>
            <div class="error" ng-show="myForm.userEmail.$invalid && myForm.userEmail.$dirty">
                <span ng-show="myForm.userEmail.$error.email">
                    Please enter a valid email address
                </span>
                    <span ng-show="myForm.userEmail.$error.required">
                    Please enter a value
                </span>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="agreed" requried ng-model="newUser.agreed">
                    I agree to terms and conditions
                </label>
            </div>
            <button type="submit" class="btn btn-primary btn-block" ng-disabled="myForm.$invalid">OK</button>
        </div>






        <div class="well">
            Message: {{message}}
            <div>
                <span class="summary" ng-class="myForm.$valid ? 'ng-valid' : 'ng-invalid'">
                    {{myForm.$valid}}
                </span>
            </div>
        </div>

    </form>
    <h3 class="panel-header">
    To Do List
    <span class="label label-info">
            {{(todos | filter: {complete: 'false'}).length}}
        </span>
</h3>
    <div class="row">
        <div class="col-xs-6">
            <div class="well">
                <div class="form-group row">
                    <label for="actionText">Action:</label>
                    <input id="actionText" class="form-control" ng-model="newTodo.action">
                </div>
                <div class="form-group row">
                    <label for="actionLocation">Location:</label>
                    <select id="actionLocation" class="form-control" ng-model="newTodo.location">
                        <option>Home</option>
                        <option>Office</option>
                        <option>Mall</option>
                    </select>
                </div>
                <button class="btn btn-primary btn-block" ng-click="addNewItem(newTodo)">Add</button>
            </div>
        </div>
        <div class="col-xs-6">
            <table class="table" >
                <thead>
                <tr>
                    <th>#</th>
                    <th>Action</th>
                    <th>Done</th>
                </tr>
                </thead>
                <tr ng-repeat="item in todos"  >
                    <td>{{$index + 1}}</td>
                    <td>{{item.action}}</td>
                    <td><input type="checkbox" ng-model="item.complete"></td>
                </tr>
            </table>
        </div>
    </div>
</div>






</body>
</html>
